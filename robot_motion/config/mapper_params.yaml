slam_toolbox:
  ros__parameters:
    # الإطارات (Frames)
    odom_frame: odom
    base_frame: base_link
    map_frame: map
    scan_topic: /scan
    use_sim_time: true

    # وضع التشغيل المتزامن
    mode: synchronous

    # إعدادات تحديث الخريطة
    map_update_interval: 1.0
    resolution: 0.05
    max_laser_range: 8.0
    
    # متى يتم تحديث الخريطة (بناءً على الحركة)
    minimum_time_interval: 0.2
    distance_threshold: 0.1
    angle_threshold: 0.1

    # إعدادات الـ TF
    transform_publish_period: 0.05
    transform_timeout: 1.0